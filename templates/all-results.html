<html>

<head>
    <title>CommuniCares</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel='stylesheet' href='static/styles.css' />
    <meta charset="UTF-8">
</head>

<body>

    <!-- navigation bar -->
    <nav class="navbar navbar-expand">
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="/"><img class="communicares_logo" src="/static/communicares_logo.png" alt="communicares_logo" width="70" height="70"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/survey">health survey</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/all-results">results</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/resources">resources</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- content -->
    <div class='container'>
        <h2>Welcome to results!</h2>
        <p>Once you take the health survey, your results will be displayed here.</p>
        <a href="/survey">Take the survey here!</a> <br />
        {% for user in users %}
        <p>{{user.first_name}} {{user.last_name}}'s past result: {{user.summary}}</p>
        {% endfor %}
    </div>
</body>

</html>
